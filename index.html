<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Presenter</title>

    <!--    css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">

    <!--    library-->
    <script src="vendor/vue.min.js"></script>
    <script src="vendor/vue-router.min.js"></script>
    <script src="vendor/ckeditor/ckeditor.js"></script>
</head>
<body>
    <!--app-->
    <div id="app">
        <!-- header-->
        <base-header :mode="mode"></base-header>
        <main>
            <!-- pages-->
            <router-view :links="links" :elements="relatedElements"></router-view>

            <!-- message-->
            <div :class="'bg-'+alert.type" class="alert text-white mx-5 position-absolute" v-if="alert.mess&&alert.type"
                 :key="alert.timer">
                {{alert.mess}}
            </div>

            <img id="logo" src="images/logo.png" alt="logo">
        </main>
    </div>

    <!--    helpers-->
    <script src="js/helpers/uuid.js"></script>
    <script src="js/helpers/draggable.js"></script>

    <!--    components-->
    <script src="js/components/base-header.js"></script>
    <script src="js/components/element.js"></script>
    <script src="js/components/link.js"></script>
    <script src="js/components/modal.js"></script>

    <!--pages -->
    <script src="js/views/edit.js"></script>
    <script src="js/views/view.js"></script>

    <!--    routes and app-->
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
